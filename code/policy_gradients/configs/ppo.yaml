data:
  size: 10000
  specs:
    - name: spell_backward
      weight: 1
      config:
        min_word_len: 3
        max_word_len: 10

loss: ppo
model_name: Qwen/Qwen3-1.7B
clip_eps_lo: 0.2
clip_eps_hi: 0.2
clip_eps_val: 0.2  # PPO-specific: value function clipping
gamma: 0.99        # PPO-specific: discount factor
lam: 0.95          # PPO-specific: GAE lambda
vf_coef: 0.1       # PPO-specific: value loss coefficient
lr: 5e-6
temperature: 0.6
top_p: 0.95
top_k: 20
min_p: 0.0
max_new_tokens: 512
prompts_per_step: 16
num_rollouts: 1  # for PPO num_rollouts should be 1
rollout_batch_size: 8
train_batch_size: 2
batch_acc: 4
max_norm: 1.0
seed: 42
model_device_id: 0
val_model_device_id: 0  # PPO-specific: value model device
wandb_project: rlhf-book
wandb_run_name: ppo_spell_backwards
