# IPO Configuration
# Identity Preference Optimization (Azar et al., 2023)
# Paper: https://arxiv.org/abs/2310.12036
#
# IPO uses regression to a target margin instead of classification,
# making it more robust to noisy preferences.
#
# Run with:
#   uv run python -m direct_alignment.train --config configs/ipo.yaml

# Model
model_name: allenai/OLMo-2-0425-1B-SFT

# Algorithm
loss: ipo
beta: 0.1  # Controls target margin (1/(2*beta))

# Dataset
dataset_name: argilla/ultrafeedback-binarized-preferences-cleaned
dataset_split: train
max_samples: 60000  # Full dataset (~60k samples)
max_length: 2048

# Training
learning_rate: 5.0e-7
num_epochs: 1  # 1 epoch with full dataset = ~937 steps
batch_size: 8
gradient_accumulation_steps: 8  # Effective batch size = 64
warmup_ratio: 0.1
max_grad_norm: 1.0

# Hardware
gradient_checkpointing: true
bf16: true

# Logging
wandb_project: null
log_every: 10

# Output
output_dir: ./outputs
save_model: false

seed: 42
