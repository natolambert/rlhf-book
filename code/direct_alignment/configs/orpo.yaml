# ORPO Configuration
# Odds Ratio Preference Optimization (Hong et al., 2024)
# Paper: https://arxiv.org/abs/2403.07691
#
# ORPO combines SFT loss with preference optimization, eliminating
# the need for a reference model. Good for training from base models.
#
# Run with:
#   uv run python -m direct_alignment.train --config configs/orpo.yaml

# Model
model_name: allenai/OLMo-2-0425-1B-SFT

# Algorithm
loss: orpo
beta: 0.1  # Weight of odds ratio loss relative to SFT loss

# Dataset
dataset_name: argilla/ultrafeedback-binarized-preferences-cleaned
dataset_split: train
max_samples: 1000
max_length: 512

# Training
learning_rate: 5.0e-7
num_epochs: 1
batch_size: 4
gradient_accumulation_steps: 4
warmup_ratio: 0.1
max_grad_norm: 1.0

# Hardware
gradient_checkpointing: true
bf16: true

# Logging
wandb_project: null
log_every: 10

# Output
output_dir: ./outputs
save_model: false

seed: 42
