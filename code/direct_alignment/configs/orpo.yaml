# ORPO Configuration
# Odds Ratio Preference Optimization (Hong et al., 2024)
# Paper: https://arxiv.org/abs/2403.07691
#
# ORPO combines SFT loss with preference optimization, eliminating
# the need for a reference model. Good for training from base models.
#
# Run with:
#   uv run python -m direct_alignment.train --config configs/orpo.yaml

# Model
model_name: allenai/OLMo-2-0425-1B-SFT

# Algorithm
loss: orpo
beta: 0.1  # Weight of odds ratio loss relative to SFT loss

# Dataset
dataset_name: argilla/ultrafeedback-binarized-preferences-cleaned
dataset_split: train
max_samples: 12800  # 12800 / 64 batch * 3 epochs = 600 steps
max_length: 2048

# Training
learning_rate: 1.0e-6  # Lower LR for ORPO stability
num_epochs: 3  # ~600 optimizer steps total
batch_size: 8
gradient_accumulation_steps: 8  # Effective batch size = 64
warmup_ratio: 0.1
max_grad_norm: 1.0

# Hardware
gradient_checkpointing: true
bf16: true

# Logging
wandb_project: null
log_every: 10
sample_every: 50
sample_num_prompts: 4
sample_prompt_strategy: round_robin

# Output
output_dir: ./outputs
save_model: false

seed: 42
