name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pandoc
        uses: pandoc/actions/setup@main
        with:
          version: 3.7.0.2

      - name: Install brew dependencies
        run: |
          brew update
          # brew install pandoc
          brew install make
          brew install pandoc-crossref
          brew install --cask basictex
          eval "$(/usr/libexec/path_helper)"
          sudo tlmgr update --self
          sudo tlmgr install xetex

      - name: Set up LaTeX PATH
        run: |
          echo "/Library/TeX/texbin" >> $GITHUB_PATH
          echo "PATH=$PATH:/Library/TeX/texbin" >> $GITHUB_ENV



      # - name: Setup Pandoc
      #   uses: pandoc/actions/setup@main
        # with:
        #   version: 2.19  # Uncomment and modify if you need a specific version

      - name: Clean build directory
        run: |
          rm -rf build
          mkdir -p build/html

      - name: Build book
        run: |
          make
          make files

      # Need this if main domain is www.rlhfbook.com
      # For now, it is rlhfbook.com, and seems to be working.
      # - name: Create CNAME file
      #   run: |
      #     echo "www.rlhfbook.com" > build/html/CNAME

      # pages deploy steps
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/html/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

